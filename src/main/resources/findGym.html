<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>카카오 지도 검색</title>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4da040eab87f2357a9dd38898d9ba6bf&libraries=services"></script>
    </head>
    <body>
        <div id="map"></div>
        <form id="search-form">
            <input type="text" id="address-input" placeholder="주소를 입력하세요" />
            <button type="submit">검색</button>
        </form>
    </body>
</html>
<script>
    var map = new kakao.maps.Map(document.getElementById("map"), {
        center: new kakao.maps.LatLng(37.54699, 127.09598),
        level: 5,
    });

    var addressInput = document.getElementById("address-input");
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소 검색 폼 제출 시
    document.getElementById("search-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch(addressInput.value, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
                // 검색된 좌표를 변수에 저장합니다
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 검색된 좌표를 clipboard에 복사합니다
                let dummy = document.createElement("textarea");
                document.body.appendChild(dummy);
                dummy.value = coords.toString().replace(/[()]/g, "").replace(", ", ",");
                dummy.select();
                document.execCommand("copy");
                document.body.removeChild(dummy);
                alert("좌표가 클립보드에 복사되었습니다.");

                // 검색된 좌표로 지도 중심을 이동시킵니다
                map.setCenter(coords);
            } else {
                // 검색 실패 시 예시 좌표로 이동합니다
                var exampleCoords = new kakao.maps.LatLng(37.54699, 127.09598);
                alert("검색 실패! 예시 좌표 " + exampleCoords.toString() + " 로 이동합니다.");
                map.setCenter(exampleCoords);
            }
        });
    });
</script>
