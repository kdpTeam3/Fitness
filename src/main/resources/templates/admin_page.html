<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 페이지</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h2 class="mb-4">관리자 페이지</h2>
    <div class="row mb-4">
        <div class="col">
            <a th:href="@{/manage/question/list}" class="btn btn-primary">질문 관리</a>
            <a th:href="@{/manage/answer/list}" class="btn btn-primary">답변 관리</a>
        </div>
    </div>
    <h3 class="mb-3">사용자 목록</h3>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:action="@{/manage/user/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('정말로 이 사용자를 삭제하시겠습니까?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
