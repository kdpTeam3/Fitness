<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>질문 관리</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
  <h2 class="mb-4">질문 관리</h2>
  <a th:href="@{/manage}" class="btn btn-secondary mb-3">관리자 홈으로</a>
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일시</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
      <td th:text="${question.id}"></td>
      <td th:text="${question.subject}"></td>
      <td th:text="${question.author.username}"></td>
      <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td>
        <a th:href="@{|/manage/question/modify/${question.id}|}" class="btn btn-sm btn-primary">수정</a>
        <a th:href="@{|/manage/question/delete/${question.id}|}" class="btn btn-sm btn-danger"
           onclick="return confirm('정말로 이 질문을 삭제하시겠습니까?')">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
