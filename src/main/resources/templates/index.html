<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

<!-- 네비게이션 바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<!-- 메인 헤더 섹션 -->
<div class="container-fluid text-center bg-dark text-white py-5" style="background-image: url('path_to_your_fitness_image.jpg'); background-size: cover;">
    <h1 class="display-1 fw-bold">Fitness</h1>
    <p class="lead">당신의 건강과 피트니스를 위한 최고의 파트너</p>
    <a href="#" class="btn btn-outline-light btn-lg">Get Started</a>
</div>

<!-- 대시보드 섹션 -->
<div class="container my-5">
    <div class="row text-center">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card bg-dark text-white border-0">
                <div class="card-body">
                    <h5 class="card-title">운동 가이드</h5>
                    <p class="card-text">당신만의 운동 계획을 세우세요.</p>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                    </div>
                    <a href="#" class="btn btn-outline-light">자세히 보기</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card bg-dark text-white border-0">
                <div class="card-body">
                    <h5 class="card-title">식단 관리</h5>
                    <p class="card-text">영양 관리와 건강한 식단을 유지하세요.</p>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                    </div>
                    <a href="#" class="btn btn-outline-light">자세히 보기</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card bg-dark text-white border-0">
                <div class="card-body">
                    <h5 class="card-title">근처 헬스장</h5>
                    <p class="card-text">가까운 헬스장을 찾아보세요.</p>
                    <div class="text-center">
                        <div class="btn btn-success rounded-circle">22</div>
                    </div>
                    <a href="#" class="btn btn-outline-light mt-3">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
