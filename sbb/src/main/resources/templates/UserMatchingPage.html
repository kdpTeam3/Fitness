<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>User Matching System</title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <div th:utext="${matchingForm}"></div>

    <div id="matchResults"></div>

    <script>
        document.addEventListener('submit', function(e) {
            if (e.target.action.includes('/match')) {
                e.preventDefault();
                
                const formData = new FormData(e.target);

                fetch('http://localhost:8000/match', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementById('matchResults').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('matchResults').innerHTML = '<p>Error fetching matches. Please try again.</p>';
                });
            }
        });
    </script>
</body>
</html>
